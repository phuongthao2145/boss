{% extends "boss/base.html" %}

{% block content %}

<form action="/accounts/login/?next=/boss" method="post" id="login-form">
    {% csrf_token %}
    <div class="form-row">

        <label class="required" for="id_username">Username:</label>
        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
            required id="id_username">
    </div>
    <div class="form-row">

        <label class="required" for="id_password">Password:</label> <input type="password" name="password"
            autocomplete="current-password" required id="id_password">
        <input type="hidden" name="next" value="/boss">
    </div>

    <div class="submit-row">
        <input type="submit" value="Log in">
    </div>
</form>
</div>
<br class="clear">
</div>

{% endblock %}
