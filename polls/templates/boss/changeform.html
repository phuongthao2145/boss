{% extends "boss/base.html" %}
{% block title %}Change  Form{% endblock %}

{% block form %}
<div class="col-md-5 col-12">
    <h5>Chọn biểu mẫu PDF {% if id == 1 %} nhập học {% else %} trúng tuyển {% endif %} </h5>
    <p class="text-secondary pb-3"> Xem biểu mẫu hiện tại <a class="text-primary" href="{% url 'boss:viewpdf' attachment %}" target="_blank">tại đây</a> 
</p>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="input-group mb-3">
            {{ form.as_table }} 
            <button type="submit" class="input-group-text" for="inputGroupFile02">Cập nhật</button>
            </div>
    </form>
{% if text%}
<span id="my_modal">{{ text }}</span>
 {%endif%}
    <script>
$(function () {
    $('input[type=file]').change(function () {
        var val = $(this).val().toLowerCase(),
            regex = new RegExp("(.*?)\.(pdf)$");

        if (!(regex.test(val))) {
            $(this).val('');
            alert('Vui lòng chọn file PDF');
        }
    });
});
    </script>
</div>
{% endblock %}
