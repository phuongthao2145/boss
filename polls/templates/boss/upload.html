{% extends "boss/base.html" %}
{% block title %}Upload File{% endblock %}

{% block form %}
{% load static %}
<div class="col-md-12 col-12">
    <h5>Danh sách phải có định dạng *.xls hoặc *.xlsx</h5>
    <p class="text-secondary pb-3">Tải mẫu danh sách <a class="text-primary text-decoration-none" href="{% static 'boss/sampleExcel.xls'%}" download>
        tại đây</a>
    </p>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="input-group mb-3">
            {{ form.as_table }}
                <button type="submit" class="input-group-text" for="inputGroupFile02">Tải lên</button>
            </div>
    </form>
</div>
<script>
    $(function () {
        $('input[type=file]').change(function () {
            var val = $(this).val().toLowerCase(),
                regex = new RegExp("(.*?)\.(xls|xlsx)$");
    
            if (!(regex.test(val))) {
                $(this).val('');
                alert('Vui lòng chọn đúng đinh dạng file *.xls hoặc *.xlsx');
            }
        });
    });
        </script>

{% endblock %}
